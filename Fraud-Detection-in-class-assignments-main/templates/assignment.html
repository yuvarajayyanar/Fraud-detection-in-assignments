<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Analysis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6780fa;
            --primary-dark: #2f4bc7;
            --secondary: #ff6d00;
            --danger: #ef476f;
            --success: #06d6a0;
            --warning: #ffd166;
            --gray-light: #f8fafc;
            --gray: #e2e8f0;
            --gray-dark: #64748b;
            --dark: #1e293b;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.05);
            --shadow-button: 0 4px 10px rgba(67, 97, 238, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gray-light) 0%, #e6efff 100%);
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
        }
        
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .navbar {
            background: linear-gradient(90deg, var(--primary-dark) 0%, var(--primary) 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            padding: 15px 0;
        }
        
        .navbar-brand i {
            font-size: 2rem;
            color: white;
            margin-right: 12px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .navbar-brand span {
            color: white;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-menu {
            display: flex;
            gap: 15px;
        }
        
        .navbar-menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }
        
        .navbar-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0 2.5rem;
        }
        
        .dashboard-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--dark);
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .dashboard-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 2px;
        }
        
        .card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 35px;
            margin-bottom: 2rem;
            transition: var(--transition);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--gray);
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .card-title i {
            color: var(--primary);
            filter: drop-shadow(0 2px 4px rgba(67, 97, 238, 0.2));
        }
        
        .upload-area {
            border: 2px dashed var(--primary-light);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            background-color: rgba(67, 97, 238, 0.03);
            transition: var(--transition);
            cursor: pointer;
        }
        
        .upload-area:hover {
            background-color: rgba(67, 97, 238, 0.06);
            transform: scale(1.01);
        }
        
        .upload-icon {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 4px 6px rgba(67, 97, 238, 0.2));
            transition: var(--transition);
        }
        
        .upload-area:hover .upload-icon {
            transform: translateY(-5px);
        }
        
        .upload-message {
            margin-bottom: 1.5rem;
            color: var(--dark);
        }
        
        .upload-message h3 {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .upload-note {
            font-size: 1rem;
            color: var(--gray-dark);
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .btn {
            padding: 0.9rem 1.8rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: none;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-button);
            letter-spacing: 0.3px;
        }
        
        .btn:hover {
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
            transform: translateY(-3px);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .assignment-input {
            width: 100%;
            padding: 1rem 1.2rem;
            margin-bottom: 2rem;
            border: 2px solid var(--gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
            outline: none;
        }
        
        .assignment-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background-color: white;
            box-shadow: var(--shadow-light);
            border-radius: var(--border-radius);
            overflow: hidden;
        }
        
        .results-table th,
        .results-table td {
            padding: 1rem 1.5rem;
            text-align: left;
        }
        
        .results-table th {
            background-color: rgba(67, 97, 238, 0.05);
            font-weight: 600;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-light);
            position: relative;
        }
        
        .results-table th:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-light) 0%, rgba(67, 97, 238, 0.2) 100%);
        }
        
        .results-table td {
            border-bottom: 1px solid var(--gray);
        }
        
        .results-table tr:last-child td {
            border-bottom: none;
        }
        
        .results-table tr:hover td {
            background-color: rgba(67, 97, 238, 0.03);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .loading-spinner {
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 1.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message-error {
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
            text-align: center;
            font-weight: 500;
            background-color: rgba(239, 71, 111, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 71, 111, 0.3);
            box-shadow: 0 4px 10px rgba(239, 71, 111, 0.1);
        }
        
        .footer {
            background: linear-gradient(135deg, var(--dark) 0%, #2d3748 100%);
            color: white;
            padding: 25px;
            text-align: center;
            font-size: 1rem;
            margin-top: auto;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            border: none;
            background: linear-gradient(135deg, var(--success) 0%, #04a57a 100%);
            color: white;
            box-shadow: 0 4px 10px rgba(6, 214, 160, 0.3);
            margin-top: 1.5rem;
        }
        
        .download-btn:hover {
            box-shadow: 0 8px 20px rgba(6, 214, 160, 0.4);
            transform: translateY(-3px);
        }
        
        .download-btn:active {
            transform: translateY(-1px);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .dashboard-title {
                font-size: 1.8rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .navbar-content {
                flex-direction: column;
                padding: 10px;
            }
            
            .navbar-brand {
                margin-bottom: 10px;
            }
            
            .navbar-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            
            .navbar-menu a {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .upload-message h3 {
                font-size: 1.3rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 0.8rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="navbar-content">
                <div style="font-size: 12px;" class="navbar-brand">
                    <i class="fas fa-shield-alt"></i>
                    <h1 style="color: white;">Fraud Detector</h1>
                </div>
                <div class="navbar-menu">
                    <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="dashboard-header">
                <div class="dashboard-title">Assignment Analysis</div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-file-upload"></i>
                        Analyze Student Submissions
                    </div>
                </div>
                
                <div class="upload-area">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <div class="upload-message">
                        <h3>Drop your folder here or click to browse</h3>
                    </div>
                    <div class="upload-note">
                        Folder with text documents(.txt), PDF documents(.pdf), Word documents(.docx) will be analyzed
                    </div>
                    <div class="file-input-wrapper">
                        <button class="btn">
                            <i class="fas fa-folder-open"></i> Select Folder
                        </button>
                        <input type="file" id="folderInput" webkitdirectory directory multiple accept=".txt,.pdf" class="file-input">
                    </div>
                </div>
                
                <input type="text" id="assignmentName" class="assignment-input" placeholder="Enter Assignment Name">
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                <div>Analyzing documents...</div>
            </div>
            
            <div class="card" id="resultsCard" style="display: none;">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-table"></i>
                        Analysis Results
                    </div>
                </div>
                
                <table class="results-table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>File Name</th>
                            <th>AI Content (%)</th>
                            <th>Plagiarism (%)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button id="downloadPdfButton" class="download-btn">
                        <i class="fas fa-file-pdf"></i> Download Results as PDF
                    </button>
                </div>
            </div>
            
            <div id="errorMessage" class="message-error" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <script>
        document.getElementById("folderInput").addEventListener("change", function() {
            const files = Array.from(this.files);
            const assignmentName = document.getElementById("assignmentName").value.trim();
            const loadingIndicator = document.getElementById("loadingIndicator");
            const resultsCard = document.getElementById("resultsCard");
            const resultsTableBody = document.getElementById("resultsTable").querySelector("tbody");
            const errorMessage = document.getElementById("errorMessage");

            if (files.length === 0) {
                errorMessage.textContent = "Please upload some files.";
                errorMessage.style.display = "block";
                return;
            }

            if (!assignmentName) {
                errorMessage.textContent = "Please enter an assignment name.";
                errorMessage.style.display = "block";
                return;
            }

            const confirmed = confirm("Are you sure you want to analyze the selected files? This process cannot be undone.");
            if (!confirmed) {
                errorMessage.textContent = "File analysis cancelled.";
                errorMessage.style.display = "block";
                return;
            }

            errorMessage.style.display = "none";
            resultsCard.style.display = "none";
            resultsTableBody.innerHTML = "";
            loadingIndicator.style.display = "block";

            const readerPromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({ name: file.name, content: reader.result });
                    reader.onerror = () => reject(new Error(`Failed to read ${file.name}`));
                    if (file.name.endsWith('.txt')) {
                        reader.readAsText(file);
                    } else if (file.name.endsWith('.pdf')) {
                        reader.readAsDataURL(file); // Use readAsDataURL for PDFs to ensure base64 encoding
                    }
                });
            });

            Promise.all(readerPromises).then(filesData => {
                console.log("Files to be analyzed:", filesData.map(file => file.name));
                fetch("/assignment_func", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ assignment_name: assignmentName, files: filesData })
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = "none";
                    if (data.error) {
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = "block";
                        return;
                    }
                    resultsCard.style.display = "block";
                    
                    data.results.forEach((result, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${result.file_name}</td>
                            <td>${result.ai_percentage}%</td>
                            <td>${result.plagiarism_percentage}%</td>
                        `;
                        resultsTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    loadingIndicator.style.display = "none";
                    errorMessage.textContent = "Error analyzing documents: " + error.message;
                    errorMessage.style.display = "block";
                    console.error("Error:", error);
                });
            }).catch(error => {
                loadingIndicator.style.display = "none";
                errorMessage.textContent = "Error reading files: " + error.message;
                errorMessage.style.display = "block";
                console.error("File read error:", error);
            });
        });

        document.getElementById("downloadPdfButton").addEventListener("click", function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const assignmentName = document.getElementById("assignmentName").value.trim();
            const currentDate = new Date().toLocaleDateString();
            
            doc.setFontSize(18);
            doc.text(`Assignment Analysis: ${assignmentName}`, 14, 20);
            doc.setFontSize(12);
            doc.text(`Generated on: ${currentDate}`, 14, 30);
            
            const table = document.getElementById("resultsTable");
            const tableData = [];
            const tableHeaders = [];
            
            const headerRow = table.querySelector("thead tr");
            const headerCells = headerRow.querySelectorAll("th");
            headerCells.forEach(cell => tableHeaders.push(cell.textContent));
            
            const rows = table.querySelectorAll("tbody tr");
            rows.forEach(row => {
                const rowData = [];
                const cells = row.querySelectorAll("td");
                cells.forEach(cell => rowData.push(cell.textContent));
                tableData.push(rowData);
            });
            
            doc.autoTable({
                head: [tableHeaders],
                body: tableData,
                startY: 40,
                theme: 'grid',
                styles: { fontSize: 10, cellPadding: 3, lineColor: [80, 80, 80], lineWidth: 0.1 },
                headStyles: { fillColor: [67, 97, 238], textColor: 255, fontStyle: 'bold' },
                alternateRowStyles: { fillColor: [240, 240, 250] }
            });
            
            doc.save(`${assignmentName}_analysis_results.pdf`);
        });
    </script>
</body>
</html>
